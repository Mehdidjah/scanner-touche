<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sace Scan</title>
  <meta itemprop="name" content="Sace Scan">
  <meta name="twitter:title" content="Sace Scan">
  <meta property="og:title" content="Sace Scan">
  <meta property="og:site_name" content="Sace Scan">
  <meta name="description" content="">
  <meta itemprop="description" content="">
  <meta property="og:description" content="">
  <meta name="twitter:description" content="">
  <script crossorigin="anonymous" src="./external/scripts/8frame-1.3.0.min.js"></script>
  <script crossorigin="anonymous" src="./external/xrextras/xrextras.js"></script>
  <script crossorigin="anonymous" src="./external/landing-page/landing-page.js"></script>
  <script crossorigin="anonymous" src="./external/xr/xr.js" async="true" data-preload-chunks="face, slam">
  </script>

<!-- Copyright (c) 2023 8th Wall, Inc. -->
<!-- head.html is optional; elements will be added to your html head before app.js is loaded. -->

<!-- Use "8thwall:" meta tags to hook into 8th Wall's build process and developer tools. -->
<meta name="8thwall:renderer" content="aframe:1.3.0"/>
<meta name="8thwall:package" content="@8thwall.xrextras"/>
<meta name="8thwall:package" content="@8thwall.landing-page"/>

<!-- Other external scripts and meta tags can also be added. -->
<script src="//cdn.jsdelivr.net/npm/luna-tab/luna-tab.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/luna-tab/luna-tab.css"/>

</head>

<body>
<script src="bundle.js"></script>
<!-- Copyright (c) 2023 8th Wall, Inc. -->
<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
<a-scene
  landing-page
  ui-manager
  xrextras-loading
  xrextras-runtime-error
  xrface="uvType: standard; maxDetections:1; allowedDevices: any; cameraDirection: front; mirroredDisplay: true">
  <!-- 3D models, images, videos -->
  <a-assets>
    <a-asset-item id="head-occluder" src="./assets/head-occluder.glb"></a-asset-item>
  </a-assets>

  <!-- Face mesh assets-->
  <xrextras-resource id="lipstick-alpha" src="./assets/alpha-masks/blush-alpha3grid.png">
  </xrextras-resource>
  <!--<xrextras-resource id="brows-alpha" src="./assets/alpha-masks/brows-alpha.png">
  </xrextras-resource>
  <xrextras-resource id="lowerLashes-alpha" src="./assets/alpha-masks/lowerLashes-alpha.png">
  </xrextras-resource>
  <xrextras-resource id="eyeliner-alpha" src="./assets/alpha-masks/eyeliner-alpha.png">
  </xrextras-resource>
  <xrextras-resource id="eyeshadow-alpha" src="./assets/alpha-masks/eyeshadow-alpha.png">
  </xrextras-resource>
  <xrextras-resource id="blush-alpha" src="./assets/alpha-masks/blush-alpha.png">
  </xrextras-resource>
  <xrextras-resource id="contacts-alpha" src="./assets/alpha-masks/contacts-alpha.png">
  </xrextras-resource>-->
  <xrextras-resource id="uv" src="./assets/unwrappedUV.png"> </xrextras-resource>

  <a-camera
    look-controls="enabled: false"
    wasd-controls="enabled: false"
    position="0 2 0"></a-camera>

  <a-entity gltf-model="#head-occluder" position="0 0 0.02" xrextras-hider-material></a-entity>

  <!-- makeup textured on face -->
  <xrextras-faceanchor id="face-anchor" color-picker="makeup: lipstick">
    <xrextras-face-mesh
      id="eyebrows"
      material="shader:standard; visible: true; color:#4e372d; transparent:true; opacity:0.5"
      alpha-map="#brows-alpha">
    </xrextras-face-mesh>

    <xrextras-face-mesh
      id="eyeshadow"
      material="shader:standard; visible: true; color:#b56984; roughness: 0.6; transparent:true; opacity:0.5"
      alpha-map="#eyeshadow-alpha">
    </xrextras-face-mesh>

    <xrextras-face-mesh
      id="eyeliner"
      material="shader:standard; visible: false; color:#000000; roughness: 0.5; transparent:true; opacity:0.7"
      alpha-map="#eyeliner-alpha">
    </xrextras-face-mesh>

    <xrextras-face-attachment point="leftIris" hide-contacts>
      <a-cylinder
        id="leftIris"
        alpha-map="#contacts-alpha"
        scale="0.9 0.9 0.9"
        height=".01"
        radius=".055"
        position="0 0 0.01"
        rotation="90 0 0"
        material="color:#A9D6EA; roughness:0.1; transparent:true; opacity:0.3">
      </a-cylinder>
    </xrextras-face-attachment>

    <xrextras-face-attachment point="rightIris">
      <a-cylinder
        id="rightIris"
        alpha-map="#contacts-alpha"
        scale="0.9 0.9 0.9"
        height=".01"
        radius=".055"
        position="-0.003 0 0.01"
        rotation="90 0 0"
        material="color:#A9D6EA; roughness:0.1; transparent:true; opacity:0.3"></a-cylinder>
    </xrextras-face-attachment>

    <xrextras-face-mesh
      id="lowerLashes"
      material="shader:standard; visible: true; color:#000000; transparent:true; opacity:0.3"
      alpha-map="#lowerLashes-alpha">
    </xrextras-face-mesh>

    <xrextras-face-mesh
      id="blush"
      material="shader:standard; visible: true; color:#a84856; transparent:true; opacity:0.8"
      alpha-map="#blush-alpha">
    </xrextras-face-mesh>

    <xrextras-face-mesh
      id="lipstick"
      material="shader:standard; visible:true; roughness: 0.5; color:#8b3737; transparent:true; opacity:0.45"
      alpha-map="#lipstick-alpha">
    </xrextras-face-mesh>
  </xrextras-faceanchor>

  <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
  <a-light type="ambient" intensity="0.5"></a-light>
</a-scene>

<!-- UI Tabs at the bottom -->
<div id="modal">
  <div id="container"></div>
</div>

<!-- UI Buttons used to change colors -->
<div id="palette"></div>
<div id="colorParent">
  <input id="color-input" type="color" name="color" value="#000000" />
</div>

</body>

</html>
